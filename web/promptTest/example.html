<body style="background-image: url(https://unsplash.it/id/50/1920/1080);">
	<h1 id="h1">This is a test</h1>
	<button id="btn1">Change text</button>
	<button id="btn2">Show alert</button>

<!-- You need to import the js and the css -->
	<link rel="stylesheet" href="prompt.css">
	<script src="prompt.js"></script>

<script>
	function changeText(text) {
		document.getElementById("h1").innerHTML = text
	}

	document.getElementById("btn1").addEventListener("click", () => {
		let input = new PromptInput("Type text")

		let p = new Prompt(
			"Change text",
			"Type some text for the H1 element",
			[
				input,
				new PromptSpacer(null, ".5em"),
				new PromptButton("Cancel", ["darkred", "red"]),
				new PromptButton("OK", ["green", "lime"], () => {
					changeText(input.value)
				}),
			]
		)

		p.show()
	})

	})
</script>
</html>
