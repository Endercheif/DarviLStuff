<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-image: url(https://unsplash.it/id/52/1920/1080); background-color: rgb(63, 63, 63);">
	<h1 id="h1">This is a test</h1>
	<button id="btn1">Change text (custom prompt)</button>
	<button id="btn2">showAlert()</button>
	<button id="btn3">showPrompt()</button>
	<input type="text">
</body>
</html>

<!-- You *only* need to import the js file. It is recommended to download it to get the JSDocs on your editor -->
<script src="https://darvil82.github.io/DarviLStuff/web/promptTest/prompt.js"></script>



<!-- testing stuff -->
	<!-- <script src="prompt.js"></script>
	<link rel="stylesheet" href="prompt.css"> -->


<script>
	function changeText(text) {
		document.getElementById("h1").innerHTML = text
	}

	document.getElementById("btn1").addEventListener("click", () => {
		let input = new PromptInput("Type text", null, null, (v) => console.log(v))

		let p = new Prompt(
			"Change text",
			"Type some text for the H1 element",
			[
				input,
				new PromptSpacer(null, "5px"),
				new PromptButton("Cancel", ["darkred", "red"]),
				new PromptButton("OK", ["green", "lime"], () => {
					changeText(input.value)
				}),
			],
			true
		)

		p.show()
	})

	document.getElementById("btn2").addEventListener("click", () => {
		showAlert("Hello World", "How are you doing?")
	})

	document.getElementById("btn3").addEventListener("click", () => {
		showPrompt("showPrompt() test", "Testing how this function works!", value => {
			changeText(value)
		})
	})
</script>
</html>
