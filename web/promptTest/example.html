<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-image: url(https://unsplash.it/id/52/1920/1080); background-color: rgb(63, 63, 63);">
	<h1 id="h1">This is a test</h1>
	<button id="btn1">Change text (custom prompt)</button>
	<button id="btn2">showAlert()</button>
	<button id="btn3">showPrompt()</button>
	<button id="btn4">showConfirm()</button>
</body>
</html>

<!-- You *only* need to import the js file. -->
<script src="https://darvil82.github.io/DarviLStuff/web/promptTest/prompt.js"></script>


<!-- testing stuff -->
	<!-- <link rel="stylesheet" href="prompt.css"> -->
	<!-- <script src="prompt.js"></script> -->


<script>
	function changeText(text) { document.getElementById("h1").innerHTML = text }

	document.getElementById("btn1").addEventListener("click", () => {
		new Prompt(
			"Change text",
			"Select text for the H1 element",
			[
				new PromptOptionList(
					["stuff", "adios", "idk", "another option"],
					null, null,
					value => {changeText(value); Prompt.hide()}
				),
				new PromptSpacer(null, "4px"),
				new PromptButton("Cancel", ["red", "darkred"])
			],
			true,
			"red"
		).show()
	})

	document.getElementById("btn2").addEventListener("click", () => {
		showAlert("Hello World", "How are you doing?")
	})

	document.getElementById("btn3").addEventListener("click", () => {
		showPrompt("showPrompt() test", "Testing how this function works!", value => {
			changeText(value)
		})
	})

	document.getElementById("btn4").addEventListener("click", () => {
		showConfirm("Change text?", "Change the text to 'hello world'?", () => {
			changeText("hello world")
		})
	})
</script>
</html>
